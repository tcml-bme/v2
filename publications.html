<!DOCTYPE html>
<html lang="en">
    <head id="head"></head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>

    <!-- Header -->
    <header class="py-5 bg-image-full" style="background-image: url('assets/mri_center.jpg'); background-size: cover; background-position: 0% 50%;">
      <div class="text-center my-5">
          <h1 class="text-black fw-bolder" style="background-color: rgba(255, 255, 255, 0.5); padding: 10px;">
              Publications
            </h1>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container mt-5">
      
    <ul class="nav nav-tabs mb-5" id="myTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="journals-tab" data-toggle="tab" href="#journals" role="tab" aria-controls="journals" aria-selected="true">
              Journal Articles
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="conferences-tab" data-toggle="tab" href="#conferences" role="tab" aria-controls="conferences" aria-selected="false">
              Conference Papers (Peer-reviewed)
            </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="abstracts-tab" data-toggle="tab" href="#abstracts" role="tab" aria-controls="abstracts" aria-selected="false">
            Conference Abstracts
          </a>
      </li>
      </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="journals" role="tabpanel" aria-labelledby="journals-tab">
          <div id="journal">
            <h1 class="pub-header">Journal Articles</h1>
          </div>
        </div>
        <div class="tab-pane fade" id="conferences" role="tabpanel" aria-labelledby="conferences-tab">
          <div id="conference">
            <h1 class="pub-header">Conference Papers</h1>
          </div>            
        </div>
        <div class="tab-pane fade" id="abstracts" role="tabpanel" aria-labelledby="abstracts-tab">
          <div id="abstracts">
            <h1 class="pub-header">Conference Abstracts</h1>
          </div>            
        </div>
    </div>
</div>


  <!-- Footer -->

  <footer class="flex-shrink-0 py-4 bg-dark text-white-50 mt-5" id="footer">
  </footer>
    
  <!-- END CONTENT -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b8a4a61420.js" crossorigin="anonymous"></script>

    <script src="js/publications.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
